name: E2E Tests

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: backend/requirements.txt

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Install backend dependencies
        run: cd backend && pip install -r requirements.txt

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start backend server
        run: |
          cd backend
          cp .env.example .env 2>/dev/null || true
          uvicorn app.main:app --host 0.0.0.0 --port 8000 &
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

      - name: Build and start frontend
        run: |
          cd frontend
          npm run build
          npx serve -s dist -l 5173 &

      - name: Wait for servers to be ready
        run: |
          echo "Waiting for backend..."
          timeout 30 bash -c 'until curl -sf http://localhost:8000/ > /dev/null 2>&1; do sleep 1; done' || echo "Backend not ready (may lack env vars)"
          echo "Waiting for frontend..."
          timeout 30 bash -c 'until curl -sf http://localhost:5173/ > /dev/null 2>&1; do sleep 1; done'
          echo "Servers ready"

      - name: Run E2E tests
        run: npx playwright test --reporter=list

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: |
            e2e/results/
            e2e/report/
          retention-days: 14
